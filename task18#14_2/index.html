<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task18</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block-result">
        <div class="green-block">Green block: <span id="green-block"></span></div>
        <div class="red-block">Red block: <span id="red-block"></span></div>
        <div class="sum-block">Sum of blocks: <span id="sum-block"></span></div>
    </div>
    <div class="container">
        <div class="inputs">
            <input type="range" min="0" max="100" id="range" value="0">
            <input type="number" min="0" max="100" id="number">
        </div>
        <div id="block">
            <div class="bar"></div>
        </div>
    </div>
</body>
</html>
