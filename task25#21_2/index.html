<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Document</title>
    <style>
        * {
            overflow: hidden;
            font-size: 24px;
        }
        body {
            padding: 0;
            margin: 0;
            background: yellow;
        }
        .container {
            margin-top: 70px;
            text-align: center;
        }
        #number {
            width: 400px;
            padding: 5px;
            text-align: center;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Press Enter to fill in an array with numbers</div>
        <input type="text" id="number">
        <div>You only have 10 seconds to add as many numbers as you can</div>
    </div>
</body>
</html>
